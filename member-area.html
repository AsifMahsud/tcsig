<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Member Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" sizes="192x192" href="./images/site-icon.png">
    <meta http-equiv="content-language" content="en-us">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/index.js"></script>
    <style>
        .modal-content {
            background-color: white;
            animation: colorAnimation 2s infinite;
        }

        @keyframes colorAnimation {
            0% {
                background-color: white;
            }

            50% {
                background-color: #f1f1f1;
            }

            100% {
                background-color: white;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var modal = new bootstrap.Modal(document.getElementById("fullscreenModal"), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
        });

        function closeModal() {
            var modal = bootstrap.Modal.getInstance(document.getElementById("fullscreenModal"));
            modal.hide();
            window.location.href = "/Users/dev/Desktop/tcsig/index.html";
        }
    </script>
</head>

<body>
    <!-- Full-Screen Modal -->
    <div class="modal fade" id="fullscreenModal" tabindex="-1" aria-labelledby="fullscreenModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body container">
                    <button type="button" class="btn-close end-0 position-absolute fs-4" onclick="closeModal()"
                        aria-label="Close"></button>
                    <div class="d-flex flex-column justify-content-center align-items-center h-100">
                        <h1>Member Area</h1>
                        <p>Please enter the password below.</p>
                        <form>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 bg-primary">Go</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
