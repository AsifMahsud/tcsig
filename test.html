        document.addEventListener("DOMContentLoaded", function () {
            var modal = new bootstrap.Modal(document.getElementById("fullscreenModal"), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
        });

        function changeVideo(videoSrc, clickedItem) {
            document.getElementById('vid_frame').src = videoSrc;
            $('.vid-item').removeClass('active');
            clickedItem.closest('.vid-item').addClass('active');
        }

    <style>
        .vid-item {
            position: relative;
            overflow: hidden;
        }

        .vid-item.active .container-bg-overlay,
        .vid-item:hover .container-bg-overlay {
            position: absolute;
        }

        .vid-item.active .container-bg-overlay::before,
        .vid-item:hover .container-bg-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .vid-item .vid-thumb {
            position: relative;
        }

        .vid-item .img-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vid-item .overlay-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .vid-item:hover .overlay-play-button {
            opacity: 1;
        }

        .vid-item .overlay-play-button svg {
            fill: #fff;
            width: 56px;
            height: 56px;
        }

        .desc,
        .timer {
            display: none;
        }

        .vid-item.active .desc,
        .vid-item:hover .desc {
            display: block;
        }

        .vid-item:hover .timer {
            display: block;
        }

        .vid-item .overlay-play-button span {
            color: #fff;
            font-weight: bold;
            margin-left: 10px;
        }

        .desc,
        .timer {
            z-index: 1;
            font-size: 16px;
        }
